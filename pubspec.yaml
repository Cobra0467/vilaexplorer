name: vilaexplorer
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_svg: ^2.0.10+1
  sqflite: ^2.4.1
  provider: ^6.1.2
  http: ^1.2.2
  image_picker: ^1.1.2
  flutter_screenutil: ^5.9.3
  geolocator: ^13.0.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lib/icon/
    - lib/icon/tradiciones/
    - assets/
    - assets/images_gastronomia/
    - assets/images_historias/
    - assets/historias.json
    - assets/lang/
    - assets/no-image.jpg
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-ExtraLight.ttf
